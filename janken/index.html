<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ja">　
    <!-- 文書は日本語で書いています -->
     <!-- https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Operators/Conditional_operator -->
      <!-- 参照 -->
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <!-- 、外部のスタイルシート（CSS）を読み込んで、ページの見た目を整え -->
      <link rel="stylesheet" href="css/index.css">
  </head>
<body>
  <div id="app">
    <h1>『夕飯対決双六　炒飯vsオムライス』</h1>
<table class="table table-bordered mt-4">
<tbody>
<tr class="table-success">
<td>現在のターン</td>
<td>{{ isPlayerTurn ? 'オムライス' : '炒飯' }}</td>
</tr>
<tr class="table-primary">
<td>炒飯の位置</td>
<td>{{ playerPosition }}</td>
</tr>
<tr class="table-secondary">
<td>オムライスの位置</td>
<td>{{ cpuPosition }}</td>
</tr>
<tr class="table-info">
<td>{{ isPlayerTurn ? 'オムライス' : '炒飯' }}の出た目</td>
<td>{{ dice }}</td>
</tr>
</tbody>
</table>
<!-- サイコロを振るためのボタンを追加する -->
<button v-if="isPlayerTurn && !isGameOver" @click="rollDice()" class="btn btn-primary">炒飯のターン</button>
<!-- rollDiceメソッドの追加 -->
 <!--  && isGameOver GameOberじゃないときだけ -->
<button v-if="!isPlayerTurn  && !isGameOver" @click="cpuRollDice()" class="btn btn-secondary">オムライスのターン</button>
<!-- マス目をつくる -->
<!-- 繰り返し処理をしたいので、v-forをつける -->
  <div class="mt-3">
    <div v-for="cell in cells" :class="['cell', { events: events.includes(cell) }]">
      {{ cell }}
      <!-- 最初はこの上に１をいれて動くか確かめた -->
       <!-- ここの{}絶対半角で打つこと！！！ -->
       <img v-for="character in characters" v-if="cell === character.position" :src="character.image" :alt="character.name">
       <!-- v-if="cell ===character.position"　cellとplayer.positionが一致したときのみ、表示させる -->
    </div>
  </div>

<!-- ほんとはJSの変数の中身を直接HTMLには書き込めない！ -->
<!-- だから$("#id").htmlとかgetElementById("id").innerHTMLとかを使ってなかみをかきかえる処理をしてから画面に表示するんだけど、 -->
<!-- このVueを使うと、余計なことは書かずに変数の中身をHTMLに反映できる -->


<!-- vue.js{{}}　データを画面に表示させる-->
</div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<!-- Vue.jsのライブラリを読み込む -->
  <script src="js/index.js"></script>
<!-- "js"をつける、階層確認 -->
</body>
</html>
